<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/style.css">
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15 px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">

<main class="form-signin">
    <h2 class="h3 mb-3 fw-normal">Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-floating">
            <input type="text" id="username" class="form-control" th:field="*{username}" required> <br>
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" id="password" class="form-control" th:field="*{password}" name="password" placeholder="Password" required> <br>
            <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-log btn-primary" type="submit">Register</button>
        <span th:if="${usernameError}" th:text="'Пользователь с таким логином уже есть'"></span>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
